<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
	$(".btn1").click(function(){
		$(".p1").append("Some append text");
		$(".p2").prepend("Some append text");
		
	});
	$(".btn2").click(function(){
		$("ol").append("<li>five</li>");
		$("ol").prepend("<li>five</li>");
	});
	$(".btn5").click(function(){
		
		$(".box1").remove();
		
	});
	$(".btn6").click(function(){
		$(".box1").empty();
		
	});
	$(".btn7").click(function(){
		$("p").remove(".italic");
		
	});
	
});

function appendText(){
		var txt1="<p>Text.</p>";
		var txt2=$("<p></p>").text("Text."); 
		
		var txt3=document.createElement("p");
txt3.innerHTML="Text."; 
   
		/*	$("body").append(txt1,txt2,txt3);*/
		$("body").append(txt1,txt2,txt3);
	}
function afterText(){
	var txt1="<i>I</i>";
	var txt2=$("<b></b>").text("love");
	var txt3=document.createElement("i");
	txt3.innerHTML="U";
	$(".p3").after(txt1,txt2,txt3);
	
	
}
	
</script>
</head>
<!-- jquery添加元素
append() 在被选元素的结尾插入内容
prepend() 在被元素之前插入内容
after() 在被选元素之后插入内容
before() 在被选元素之前插入内容

 -->


<body>
<h3>append()</h3>
<p class="p1">----</p>
<p class="p2">----</p>
<ol>
	<li>one</li>
	<li>two</li>
	<li>three</li>
	<li>four</li>
</ol>
<hr>

<button type="button" class="btn1">追加横向文本</button>
<button type="button" class="btn2">追加列表项</button>
<button type="button" class="btn3" onclick="appendText()">追加文本</button>

<hr>
<p class="p3">-----</p>
<button type="button" class="btn4" onclick="afterText()">追加文本</button>
<h3>删除元素remove(),empty()</h3>
<div class="box1" style="width:300px; height:100px; background:#ccc;">
	<p>this is para in the div</p>
	<p class="italic">this is another para in the div</p>
</div>
<button type="button" class="btn5" >删除元素</button>
<button type="button" class="btn6" >删除子元素</button>
<p >this is another para in the div</p>
<p class="italic">this is another para in the div</p>
<p class="italic">this is another para in the div</p>
<button type="button" class="btn7" >删除过滤元素</button>
</body>



</html>
