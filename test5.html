<html>
<head><title>css类</title>
<script src="jquery.js"></script>

<script>
	$(document).ready(function(){
			$("h1,h2,p").addClass("blue");
			$("div").addClass("important");
			$(".btn1").click(function(){
					$("#div1").addClass("important blue");				  
			});
			$(".btn2").click(function(){
					$("h1,h2,p").removeClass("blue");
			});
			$(".btn3").click(function(){
				$("h1,h2,p").toggleClass("blue");
			});
			//-------------------------------------
			$(".btn4").click(function(){
				
				var v=$("#div2").css("background-color");
				$("#div2").append("backgrodn color:="+"<br><p>"+v+"</p>");
			});
			$(".btn5").click(function(){
				
				$("#div2").css({"font-size":"14px","color":"red","background-color":"yellow"});
			});
			
	});
</script>
<style>
	.important{ font-weight:bold;font-size:xx-large;}
	.blue{color:blue;}

	
</style>
</head>

<body>
	<!--<ul>
    	<li>addClass() 向被选元素添加一个或多个类</li>
        <li>removeClass 从被选元素删除一个或多个类</li>
        <li>toggleClass 对被选元素进行添加、删除类的切换操作</li>
        <li>css()-设置或返回样式属性</li>
    </ul>-->
    
    <h1>addClass(".blue")</h1>
    <h2>addClass(".blue")</h2>
    <p>addClass(".blue")</p>
    <div>addClass(".important")</div>
	<div id="jj">JQuery</div>
    <hr>
    <div id="div1">add</div>
    
    <button type="button" class="btn1">添加多个类</button>
    <button type="button" class="btn2">为不同元素移除类</button>
    <button type="button" class="btn3">添加删除类切换操作</button>
    <hr>
    
    <div id="div2" style="background:#ccc;width:300px;height:20px;">aaaaaaa</div>
    <button type="button" class="btn4">获取css属性值</button>
    <button type="button" class="btn5">设置css属性值</button>
</body>
</html>
