<html>
<head><title>jQuery 遍历</title>
<script src="jquery.js"></script>
<script>
	$(document).ready(function(){
		$("span").parent().css({"color":"red","border":"1px solid red"});
		
	});


</script>
<!--
	用于向上遍历DOM树
	parent();parents();parentsUntil()
	
	

-->

<style>
.ancestors *{
	display:block;
	padding:5px;
	margin:15px;
	border:1px solid lightgrey;
	color:lightgrey;
}
</style>
</head>
<body>
	<div class="ancestors">
    	<div >
        	<ul>祖先
            	<li>li(直接父)<span>span</span></li>
            </ul>
        </div>    
    </div>
    <div class="ancestors">
		<div >
			<p>p（直接父）<span>span</span></p>
        </div>
    </div>
	
    
    
</body>
</html>
