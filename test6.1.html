<html>
<head><title>jQuery 遍历6.1</title>
<script src="jquery.js"></script>
<script>
	$(document).ready(function(){
		$("span").parents("ul").css({"color":"red","border":"1px solid red"});
		//parents("ul") 进行过滤
	});


</script>
<!--
	用于向上遍历DOM树
	parent();parents();parentsUntil()
	
	

-->

<style>
.ancestors *{
	display:block;
	padding:5px;
	margin:15px;
	border:1px solid lightgrey;
	color:lightgrey;
}
</style>
</head>
<body class="ancestors">
	
    	<div >
        	<ul>祖先
            	<li>li(直接父)<span>span</span></li>
            </ul>
        </div>    
 
    
	
    
    
</body>
</html>
