<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").hide(1000);
	
	});
	<!-- show()显示方法 -->
	$(".show").click(function(){
		$("p").show(1000);
	});
	<!-- toggle()显示、隐藏切换 -->
	$("button").click(function(){
		$("p").toggle(1000);
	
	});
	
	

});
</script>
</head>

<body>

<p>If you click on me, I will disappear.</p>
<p>If you click o</p>
<button>隐藏</button>
<button class="show">显示</button>
<button >显示/隐藏</button>
<hr>




</body>

</html>
