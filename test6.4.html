<html>
<head><title>jQuery 遍历6.3</title>
<script src="jquery.js"></script>
<script>

	});


</script>

	children();find();

<style>

}
</style>
</head>

		<div class="des">
					<p class="1">子

						<span>span</span>

</body>
</html>
